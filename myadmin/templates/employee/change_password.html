{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Employee Leave Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/icon/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/metisMenu.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="{% static 'css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'css/default-css.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- modernizr js -->
    <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
</head>
<body>

    <!-- login area start -->
    <div class="login-area login-s2">
        <div class="container">
            <div class="login-box ptb--100">
                <form method="POST" name="signin">
                    <div class="login-form-head">
                        <h4 class="text-center">Employee Recover Password Panel</h4>
                        <p class="text-center" style="margin-top: 30px;">Employee Leave Management System</p>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    </div>
                <script>
    window.addEventListener('load', function() {
        var errorMessage = document.querySelector('.alert.alert-danger');
        if (errorMessage) {
            errorMessage.remove();
        }
    });
</script>
                    <div class="login-form-body">
                        <div class="form-group" style="margin-top: -30px;">
                            <label for="username">User Name or Email address</label>
                            <input type="text" id="username" name="username" class="form-control" autocomplete="on" required>

                            <div class="text-danger"></div>
                        </div>
                        <div class="form-group" >
                            <label for="empcode">Empcode</label>
                            <input type="text" id="username" name="username" class="form-control" autocomplete="on" required>

                            <div class="text-danger"></div>
                        </div>
                       <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" id="password" name="password" class="form-control" autocomplete="off" required>

                            <div class="text-danger"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Confirme Password</label>
                            <input type="password" id="password" name="password" class="form-control" autocomplete="off" required>

                            <div class="text-danger"></div>
                        </div>
                         <div class="submit-btn-area">
                            {% csrf_token %} 
                        <button id="form_submit" type="submit"class="btn btn-primary btn-block">Rest password<i class="ti-arrow-right"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/metisMenu.min.js' %}"></script>
    <script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
