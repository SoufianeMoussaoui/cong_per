{% extends 'admin/main.html' %}

{% load form_tags %} 

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm rounded">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add Leave Type</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'myadmin:add_leave_type' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_leavetype" class="form-label">Leave Type</label>
                            {{ form.leavetype|add_class:"form-control" }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_Description" class="form-label">Description</label>
                            {{ form.Description|add_class:"form-control" }}
                        </div>
                        
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-plus"></i> Add Leave Type
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
